</head>

    <header>

		<br/>

		<button id="agregarDato">Agregar</button>
		<button hidden="hidden" id="mostrarDatos">Mostrar</button> 
		<div>Total:</div>
		<ul id="total"></ul> 
		<!-- Aquí se agregarán los datos del JSON -->
	</div>
    <main>     
	<ul id="lista"></ul> 
	<br/>
    </main>
