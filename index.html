<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Click on the first image</h1>
    </header>
    <main>
        <section class="gallery">
            <img id="1" src="image1.jpg">
            <img id="2" src="image2.jpg">
            <img id="3" src="image3.jpg">
        </section>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script>
	document.addEventListener('DOMContentLoaded', function() {
		const images = document.querySelectorAll('.gallery img');
		
		images.forEach(img => {
			img.addEventListener('click', () => {
				if(img.id == 1){
					window.open('ListaCompras.html');
				}
			});
		});
	});
	</script>
</body>
</html>
